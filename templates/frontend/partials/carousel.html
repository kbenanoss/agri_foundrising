{%load static%}
{%block carousel%}
<div id="main-slide" class="carousel slide" data-ride="carousel">

			<!-- Indicators -->
			<ol class="carousel-indicators visible-lg visible-md">
				<li data-target="#main-slide" data-slide-to="0" class="active"></li>
				<li data-target="#main-slide" data-slide-to="1"></li>
				<li data-target="#main-slide" data-slide-to="2"></li>
			</ol>
			<!--/ Indicators end-->
			{% for slider in sliders %}

			<div class="carousel-inner">

				<div class="item active" style="background-image:url({% static 'frontend/images/slider-main/bg1.jpg'%})">
					<div class="slider-content">
						<div class="col-md-12 text-center">
							<h2 class="slide-title animated4" style="margin-top: 235px;">{{ slider.title_one }}</h2>
							<h3 class="slide-sub-title animated5">Agriculture Industry</h3>
							<p>
								<a href="#" class="slider btn btn-primary">Our Services</a>
								<a href="#" class="slider btn btn-primary border">Contact Now</a>
							</p>
						</div>
					</div>
				</div>
