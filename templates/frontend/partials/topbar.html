{%load static %}
{% block topbar %}
<div id="top-bar" class="top-bar">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
              <ul class="top-info">
                <li>
                  <i class="fa fa-map-marker">&nbsp;</i>
                  <p class="info-text">
                    129/133 Woji Road GRA Phase 2 Port Harcourt, Rivers,
                    Nigeria.
                  </p>
                </li>
              </ul>
            </div>
            <!--/ Top info end -->

            <div
              class="col-lg-4 col-md-4 col-sm-6 col-xs-12 top-social text-right"

                  <a
                    title="Facebook"
                    href="https://www.facebook.com/ffai.agricngo"
                  >
                    <span class="social-icon"
                      ><i class="fa fa-facebook"></i
                    ></span>
                  </a>
                  <a title="Twitter" href="https://twitter.com/ffaidr">
                    <span class="social-icon"
                      ><i class="fa fa-twitter"></i
                    ></span>
                  </a>
                  <a
                    title="YouTube"
                    href="https://www.instagram.com/foodforallinternational"
                  >
                    <span class="social-icon"
                      ><i class="fa fa-instagram"></i
                    ></span>
                  </a>
                </li>
              </ul>
            </div>
            <!--/ Top social end -->
          </div>
          <!--/ Content row end -->
        </div>
        <!--/ Container end -->
      </div>
{% endblock topbar %}
