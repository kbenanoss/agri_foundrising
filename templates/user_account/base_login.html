{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock title %} | AdminLTE 3 | Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'frontend/user_account/plugins/fontawesome-free/css/all.min.css' %}"/>
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/user_account/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'frontend/user_account/dist/css/adminlte.min.css' %}"
    />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Login</b>JCEA</a>
      </div>
      <!-- /.login-logo -->

      {% block content %} {% endblock content %}
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'frontend/user_account/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'frontend/user_account/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'frontend/user_account/dist/js/adminlte.min.js' %}"></script>

    {% block extra_javascript %} {% endblock extra_javascript %}
  </body>
</html>
